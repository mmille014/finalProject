<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Expense
            <input th:field="${SpendingTracker.expense}" class="form-control">
        </label>
        <p class="error" th:errors="${SpendingTracker.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${SpendingTracker.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${SpendingTracker.contactEmail}" class="form-control">
        </label>
    </div>
</form>

</body>
</html>
